<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do website</title>
  <link rel="shortcut icon" href="images/to-do list.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <body>
    <div class="main">
      <div class="container">
        <div class="heading">
          <h1>To-Do List</h1>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Add tasks">
          <button onclick="addtask()">Add</button>
        </div>

        <ul class="todoLists"></ul>
        <div class="tasks-detail">
          <span>You have <span class="pending-num"> no </span> tasks pending.</span>
          <button class="clear-button">Clear All</button>
        </div>
      </div>
    </div>
      <footer class="footer">
        <span>&copy; 2023 To Do List, Inc. All rights reserved.</span>
        <span>Designed by <a href="https://www.linkedin.com/in/iamnaveensingh/" target="_blank">Naveen Singh.</a></span>
      </footer>
    <script src="script.js"></script>
  </body>
